<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <style>
        body{
            margin: 0;
        }
        .container{                                     /* Definição de class container e display do tipo grid*/
            display: grid;
        }
        header{
            grid-column-start: 1;                       /* Definindo o estilo do <header>. 10 colunas e background cinza*/
            grid-column-end: 10;
            background-color: rgb(115, 115, 115);
        }
        .menu{                                          /* Definindo menu centralizado e justificado com gap de 20px entre colunas */
            grid-column-start: 3;
            grid-column-end: 8;
            justify-content: center;
            gap: 20px;
            font-size: large;
        }
        .imagem_Marcus {                /* Definindo o espaço ocupado pela imagem utilizada no <aside> */
            grid-column-start: 1;
            grid-column-end: 2;
        }
        img{                            /* Definindo borda para a imagem adcionada */
            border-radius: 10px;
            border: 5px ridge;
        }
        .principal{                     /* Definindo espaço ocupado no grid, espaçamento padding e fonte utilizada*/
            grid-column-start: 3;
            grid-column-end: 10;
            padding-left: 25px;
            padding-right: 25px;
            text-align: justify;
            font-size: large;
        }
        footer{                         /* Definindo o rodapé de acordo com o título */
            grid-column-start: 1;
            grid-column-end: 10;
            background-color: rgb(115, 115, 115);
        }
        ul{                                 /* Padronizando lista sem marcadores e atribuindo cor da fonte*/
            list-style-type: none;
            color: blue;
        }
        a:link {                            /* Atribuindo estilo para links com espaçamento e borda */
            text-decoration: none;
            padding: 8px 12px;
            border: solid #506E6A 1px;
        }
        li{                                 /* Definindo para que a lista se apresente na forma horizontal */
            float: left;
        }
        @media only screen and (max-width: 767px) {     /* Media query utilizada para adequar a página em dispositivos móveis */
            .wrapper {
                grid-column-start: 1;
                grid-column-end: 1;
            }
            .imagem_Marcus {
                grid-column-start: 1;
                grid-column-end: 1;
            }
            .principal {
                grid-column-start: 1;
                grid-column-end: 1;
            }
        }
    </style>
</head>
<body>
    <header class="container">
        <h1 style="color: white; text-align: center;">Currículo - Marcus Vinícius da Silva Debon</h1>
    </header>
    <nav class="container menu">
        <ul>
            <li><a href="Formação.html">Formação</a></li>
            <li><a href="Portfólio.html">Portfólio</a></li>
            <li><a href="Index.html">Sobre mim</a></li>
            <li><a href="Contato.html">Contato</a></li>
        </ul>
    </nav>
    <div class="container wrapper">
        <aside class="imagem_Marcus">
            <img src="euparque.jpg">
            <div class="infos">
                <p><strong>Data do Nascimento:</strong> 11/01/1988</p>
                <p><strong>Ocupação:</strong> Funcionário Público</p>
            </div>
        </aside>
        <section class="principal">
            <h2>Abaixo informe os seus dados para contato. Forte abraço.</h2>
            <form action="" method="">
            <table>
                <tr>
                    <th><label for="nome">Nome:</label></th>
                    <td><input type="text" name="nome" id="nome"></td>
                </tr>
                <tr>
                    <th><label for="email">E-mail:</label></th>
                    <td><input type="email" name="email" id="email"></td>
                </tr>
                <tr>
                    <th><label for="msg">Digite sua Mensagem:</label></th>
                    <td><textarea name="msg" rows="5" cols="40">Digite sua mensagem</textarea></td>
                </tr>
                <tr>
                    <td></td>
                    <td><button>Enviar</button></td>
                </tr>
            </table> 
            </form>
        </section>
    </div>
    <footer class="container">
        <h1 style="color: white; text-align: center;">Desenvolvido para fins educacionais</h1>
    </footer>
    </div>
</body>
</html>
